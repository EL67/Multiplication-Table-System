<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • IMT</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ---------- Theme ---------- */
    :root{
      --brand-50:#eef2ff;  --brand-100:#e0e7ff; --brand-600:#4f46e5; --brand-700:#4338ca; --brand-800:#3730a3;
      --ink:#0f172a; --ink-2:#334155; --muted:#6b7280; --bg:#f8fafc; --card:#ffffff; --ring: 0 0 0 6px rgb(79 70 229 / .15);
      --ok:#16a34a; --err:#dc2626; --warn:#d97706; --shadow-lg:0 25px 60px rgb(2 6 23 / .12), 0 6px 20px rgb(2 6 23 / .06);
      --radius: 16px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --ink-2:#cbd5e1; --brand-600:#6366f1; --brand-700:#4f46e5; --brand-800:#4338ca; --shadow-lg:0 25px 60px rgb(0 0 0 / .45), 0 6px 20px rgb(0 0 0 / .35); }
    }
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:linear-gradient(120deg, #f2f4ff 0%, #ffffff 50%, #eef2ff 100%);
    }

    /* ---------- Navbar ---------- */
    .navbar{ position:sticky; top:0; z-index:20; background:#0f172a; box-shadow:0 6px 20px rgb(2 6 23 / .12); }
    .nav-inner{ max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:14px 20px; color:#fff; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; font-size:1.05rem; letter-spacing:.2px; color:#fff; text-decoration:none }
    .brand-mark{ width:28px; height:28px; border-radius:8px; background: linear-gradient(135deg, var(--brand-600), var(--brand-800)); display:grid; place-items:center; color:white; font-size:.8rem; box-shadow:0 8px 24px rgb(79 70 229 / .35); }
    .nav-links{ display:flex; gap:18px; list-style:none; margin:0; padding:0 }
    .nav-links a{ color:#fff; text-decoration:none; font-weight:600; position:relative }
    .nav-links a::after{ content:""; position:absolute; left:0; bottom:-6px; width:0; height:2px; background:var(--brand-600); transition:width .25s ease }
    .nav-links a:hover::after{ width:100% }

    /* ---------- Layout ---------- */
    .shell{ display:grid; grid-template-columns: 1.2fr 1fr; align-items:stretch; min-height: calc(100% - 64px); }
    .pane{
      display:grid; place-items:center; padding:32px; isolation:isolate; position:relative; overflow:hidden;
      background:
        radial-gradient(800px 400px at 0% 0%, #d60f0f 0%, transparent 59%),
        radial-gradient(800px 500px at 100% 100%, #3730a3 0%, transparent 59%);
    }
    .pane::before{ 
      content:""; position:absolute; inset:-10% -20%; 
      background:
        conic-gradient(from 0.25turn at 30% 20%, rgb(79 70 229 / .12), transparent 25%),
        conic-gradient(from 0.75turn at 80% 60%, rgb(99 102 241 / .10), transparent 35%);
      filter: blur(40px); z-index:-1; opacity:.8;
    }

    .hero{ max-width:520px; color:#0b1220 }
    .hero h1{ margin:0 0 8px; font-size: clamp(28px, 4vw, 44px); line-height:1.05; font-weight:800; letter-spacing:-.02em }
    .hero p{ margin:0; color:var(--ink-2); font-size:clamp(14px, 1.6vw, 16px) }
    .stats{ display:flex; gap:18px; margin-top:24px; flex-wrap:wrap }
    .chip{ padding:10px 12px; border-radius:999px; background:rgba(79,70,229,.08); color:#3730a3; font-weight:700; font-size:.9rem }

    .auth{ display:grid; place-items:center; padding:48px 24px }

    /* ---------- Card ---------- */
    .card{ width:100%; max-width:440px; background:var(--card); border-radius:var(--radius); box-shadow: var(--shadow-lg); padding:28px 24px; animation:rise .5s ease both }
    @keyframes rise{ from{ opacity:0; transform: translateY(14px) scale(.98) } to{ opacity:1; transform:none } }

    .card h2{ margin:0 0 6px; font-weight:800; color:var(--ink); text-align:center }
    .sub{ margin:0 0 22px; color:var(--muted); font-size:.95rem; text-align:center }

    .field{ margin:14px 0 }
    .label{ display:flex; justify-content:space-between; align-items:center; font-size:.9rem; margin-bottom:6px; color:var(--ink) }
    .input{ width:100%; padding:12px 12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; color:black; outline:none; transition:border-color .18s, box-shadow .18s }
    .input::placeholder{ color:#94a3b8 }
    .input:focus-visible{ border-color:var(--brand-600); box-shadow: var(--ring) }
    .input.err{ border-color:var(--err) }

    .pwd-wrap{ position:relative }
    .toggle{ position:absolute; right:10px; top:50%; transform:translateY(-50%); font-size:.9rem; color:var(--muted); cursor:pointer; user-select:none }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:10px }
    .row label{ display:flex; align-items:center; gap:8px; font-size:.9rem; color:var(--ink) }

    .btn{ width:100%; padding:12px 14px; border:none; border-radius:12px; background:linear-gradient(90deg, var(--brand-600), var(--brand-800)); color:#fff; font-weight:800; letter-spacing:.3px; cursor:pointer; transition: transform .04s ease, filter .2s; box-shadow: 0 12px 24px rgb(79 70 229 / .25) }
    .btn:hover{ filter:brightness(1.03) }
    .btn:active{ transform: translateY(1px) }
    .btn[disabled]{ opacity:.7; cursor:not-allowed; filter:grayscale(.2) }

    .error{ color:var(--err); font-size:.9rem; margin:10px 0 0; display:none }
    .success{ color:var(--ok); font-size:.95rem; margin:12px 0 0; display:none }

    .help{ display:flex; justify-content:center; gap:6px; font-size:.92rem; color:var(--muted); margin-top:14px }
    .help a{ color:var(--brand-700); text-decoration:none; font-weight:700 }

    footer{ color:#475569; text-align:center; padding:24px; font-size:.95rem }

    /* ---------- Responsive ---------- */
    @media (max-width: 960px){ .shell{ grid-template-columns: 1fr } .pane{ display:none } .auth{ padding-top:28px } }
    @media (prefers-reduced-motion: reduce){ *{ animation:none!important; transition:none!important } }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" aria-label="Primary">
    <div class="nav-inner">
      <a href="../Welcome Page.html" class="brand" aria-label="IMT Home">
        <span class="brand-mark" aria-hidden="true">M</span>
        IMT
      </a>
      <ul class="nav-links" role="list">
        <li><a href="../Welcome Page.html">Home</a></li>
      </ul>
    </div>
  </header>

  <!-- Main -->
  <main class="shell" role="main">
    <!-- Left branding pane -->
    <section class="pane" aria-hidden="true">
      <div class="hero">
        <h1> Welcome to <span style="background:linear-gradient(90deg,var(--err),var(--brand-600));-webkit-background-clip:text;background-clip:text;color:transparent">IMT</span></h1>
        <p style="color: #0f172a;">Sign in to continue your practice, track your progress, and pick up right where you left off.</p>
        <div class="stats">
          <!--<span class="chip">Secure • OAuth‑ready</span>
          <span class="chip">Fast • <span aria-hidden="true">⚡</span> 200ms UI</span>
          <span class="chip">Accessible • WCAG AA</span>-->
        </div>
      </div>
    </section>

    <!-- Right auth card -->
    <section class="auth">
      <div class="card" aria-labelledby="login-title">
        <h2 id="login-title">Sign in</h2>
        <p class="sub">Use your IMT account credentials</p>

        <form id="loginForm" novalidate>
          <div class="field">
            <div class="label"><label for="username">Username</label></div>
            <input class="input" type="text" id="username" name="username" placeholder="e.g. learner@IMT.com" autocomplete="username" required>
          </div>

          <div class="field">
            <div class="label"><label for="password">Password</label></div>
            <div class="pwd-wrap">
              <input class="input" type="password" id="password" name="password" placeholder="Minimum 8 characters" autocomplete="current-password" required>
              <span class="toggle" id="togglePwd" aria-label="Show password" role="button">Show</span>
            </div>
          </div>

          <div class="row">
            <label><input type="checkbox" id="rememberMe"> Remember me</label>
            <!--<a href="#" class="link" style="text-decoration:none;color:var(--brand-700);font-weight:700">Forgot password?</a>-->
          </div>

          <div class="field" style="margin-top:18px">
            <button class="btn" type="submit" id="loginBtn">Continue</button>
            <div class="error" id="errorMsg" role="alert" aria-live="polite">Please check your credentials.</div>
            <div class="success" id="okMsg" role="status" aria-live="polite">Success! Redirecting…</div>
          </div>
        </form>

       <!-- <div class="help" aria-live="polite">
          <span>Don't have an account?</span>
          <a href="#">Create one</a>
        </div>-->
      </div>
    </section>
  </main>

  <footer>&copy; 2025 IMT, All Rights Reserved.</footer>

  <script>
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const okMsg = document.getElementById('okMsg');
    const togglePwd = document.getElementById('togglePwd');
    const loginBtn = document.getElementById('loginBtn');

    // Demo credentials (replace with real auth later)
    const DEMO_USER = 'student';
    const DEMO_PASS = 'password123';

    // Show/Hide password
    togglePwd.addEventListener('click', () => {
      const type = passwordEl.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordEl.setAttribute('type', type);
      togglePwd.textContent = type === 'password' ? 'Show' : 'Hide';
      togglePwd.setAttribute('aria-label', togglePwd.textContent + ' password');
    });

    // Persist remembered username
    const savedUser = localStorage.getItem('elitech_username');
    if (savedUser) { usernameEl.value = savedUser; document.getElementById('rememberMe').checked = true; }

    // Prevent double-submit
    let submitting = false;

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (submitting) return; // guard

      errorMsg.style.display = 'none'; okMsg.style.display = 'none';
      usernameEl.classList.remove('err'); passwordEl.classList.remove('err');

      const u = usernameEl.value.trim();
      const p = passwordEl.value;

      // Client-side validation
      if (!u) { 
        usernameEl.classList.add('err'); 
        errorMsg.textContent = 'Username is required.'; 
        errorMsg.style.display='block'; 
        return; 
      }
      
      if (!p || p.length < 8) { 
        passwordEl.classList.add('err'); 
        errorMsg.textContent = 'Password must be at least 8 characters.'; 
        errorMsg.style.display='block'; 
        return; 
      }

      // Fixed authentication - must match exact credentials
      const ok = (u === DEMO_USER && p === DEMO_PASS);
      
      if (!ok) { 
        errorMsg.textContent = 'Invalid username or password.'; 
        errorMsg.style.display='block'; 
        return; 
      }

      // Remember me
      const remember = document.getElementById('rememberMe').checked;
      if (remember) localStorage.setItem('elitech_username', u); 
      else localStorage.removeItem('elitech_username');

      okMsg.style.display='block';
      loginBtn.setAttribute('disabled','true');
      submitting = true;

      setTimeout(()=>{ window.location.href = 'index.html'; }, 800);
    });
  </script>
</body>
</html>
